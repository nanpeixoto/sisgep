<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	</f:facet>

	<title>#{bundle['geral.nomesistema']}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet library="css" name="barra.css" />
	<!-- <h:outputStylesheet library="bootstrap/css" name="bootstrap.css" /> -->
	<h:outputStylesheet library="css" name="datatable.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="datepicker.css" />

	<h:outputScript library="bootstrap/js" name="bootstrap.js" />
	<h:outputScript library="js" name="prime-customizations.js" />
	<h:outputScript library="js" name="jquery.price_format.1.3.js" />
	<h:outputScript library="js" name="jquery.blockUI.js" />
	<h:outputScript library="js" name="inputmask.js" />
	<h:outputScript library="js" name="startup.js" />
	<h:outputScript library="js" name="sired.js" />
	<h:outputScript library="js" name="renderAjax.js" />
	<!-- <h:outputScript library="js" name="jquery-1.9.1.min.js" /> -->
	<ui:insert name="html-head" />

	<style type="text/css">
body {
	background: #FFF;
	background-repeat: repeat-x;
	background-position: top;
	width: 100%;
}

.fontePequena {
	font-size: 9px !important;
	font-family: Verdana, Arial, Tahoma;
	font-weight: lighter;
}

$("#dialog-message").dialog({
    open: function(event, ui) {
        $(this).parents(".ui-dialog:first").find(".ui-dialog-titlebar-close").remove();
    }
});

.ui-widget {
	font-size: 11px !important;
	font-family: Verdana, Arial, Tahoma;
	font-weight: light;
}
</style>

</h:head>
<h:body>
	<div id="page" class="container-principal">
		<h:form id="formMenu">
			<p:growl id="messagesMenu" for="messagesMenu" />

			<table width="100%">
				<tr>
					<td width="30"><p:graphicImage value="/resources/imagens/logoSISGEPComNome.png"
							style="width:65px;height:65px" /></td>
					
					<td><p:menubar model="#{controleAcesso.model}">
							<f:facet name="options">
								<table>
									<tr>
										<td><h:outputText
												value="USUÁRIO: #{controleAcesso.usuario.nomeAbreviado}"
												style="color: black; font-size: 010px; font-weight: bold" /></td>


										<td align="left"><p:commandButton id="btnConfiguracoes"
												oncomplete="PF('configuracaoSistemasDialog').show();"
												action="#{mBConfiguracao.abrir()}" title="Configurações"
												icon="ui-icon-wrench"
												rendered="#{loginBean.userLogado.papel.alterarConfiguracoes}" />
											<h:outputLabel value=" " /> <p:commandButton
												id="openDialogAlteraSenha"
												onclick="PF('alterarSenha').show();" title="Alterar Senha"
												icon="ui-icon-unlocked" /> <h:outputLabel value=" " /> <p:commandButton
												id="addButtodnPac" action="#{controleAcesso.logout()}"
												ajax="false" value="Sair" title="Sair" icon="ui-icon-power" />
										</td>

									</tr>
								</table>


							</f:facet>


						</p:menubar></td>

					<td></td>
				</tr>
			</table>
		</h:form>


		<div class="conteudo">
			<h:form id="formMenuVertical">
				<div id="barra-content-left">
					<div id="menu-vertical-area">
						<div id="wrapMenuVertical">
							<ul id="menuVertical">
								<!-- 	<p:dataList id="menuExterno" emptyMessage="" value="#{controleAcesso.menuVerticalSistema}" var="menuItem" style="border:none !important;">
										<p:column>											
											
											<h:commandLink action="#{controleAcesso.redirecionarTela()}" value="#{menuItem.nomeMenu}" id="comandLinkMenu" onfocus="$(this).addClass('link-menu-selected');"  onblur= "$(this).removeClass('link-menu-selected');" >
												<f:setPropertyActionListener target="#{controleAcesso.linkMenu}" value="#{menuItem.linkMenu}"/>
												<f:setPropertyActionListener target="#{controleAcesso.perfilConsulta}" value="#{menuItem.perfilConsulta}"/>
											</h:commandLink>

										</p:column>
									</p:dataList>	 -->
							</ul>
						</div>
					</div>
				</div>
			</h:form>

			<div id="barra-content-right-sem-menu">
				<ui:insert name="content-main-page">
					<br></br>
				</ui:insert>
				<div id="idLoad" class="carregando">
					<span>Carregando</span>
				</div>
				<!-- <p:ajaxStatus id="ajaxStatusPanel" onstart="showStatus();"	oncomplete="hideStatus();"/>  -->
				<div class="clear"></div>
			</div>
		</div>


		<div id="wrapRodape">
			<div id="rodape">
				<p:separator id="customSeparator" style="width:100%;height:2px" />
				<div id="rodape-caixa">#{bundle['geral.rodape']}</div>
			</div>
		</div>
	</div>
</h:body>
</html>
